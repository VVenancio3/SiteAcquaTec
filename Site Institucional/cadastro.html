<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    <li>Simulador</li>

        <div class="banner">
            <div class="container">
                <div class="caixa_cadastro">

                        <span>Nome:</span>
                        <input id="nome_input" type="text" placeholder="Seu Nome">

                        <span>E-mail:</span>
                        <input type="email" id="email_input" placeholder="meuemail@provedor.com">

                        <span>Senha:</span>
                        <input type="password" id="senha_input" placeholder="******">
                        
                        <span>Confirmação de senha:</span>
                        <input type="password" id="conirmacao_input" placeholder="******">

                        <button>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
